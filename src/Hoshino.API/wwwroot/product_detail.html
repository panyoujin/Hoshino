<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>星野官网后台 - 产品新增/编辑</title>
    <meta name="keywords" content="星野官网后台">
    <meta name="description" content="星野官网后台是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">


    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-4">

                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>产品新增/编辑</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
                                <a href="#" class="col-sm-4">
                                    <img style="height: 200px; width: 171px; " src="./img/default.png" alt="展示图片">
                                </a>
                                <a href="#" class="col-sm-6">
                                    <img style="height: 200px; width: 171px;display: block;float: right; "
                                        src="./img/default.png" alt="展示图片">
                                </a>
                            </div>
                            <div class="form-group">
                                <a href="#" class="col-sm-4">
                                    <img style="height: 200px; width: 171px; " src="./img/default.png" alt="展示图片">
                                </a>
                                <a href="#" class="col-sm-6">
                                    <img style="height: 200px; width: 171px;display: block;float: right; "
                                        src="./img/video.png" alt="展示图片">
                                </a>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">产品名称(简体)：</label>
                                <div class="col-sm-6">
                                    <input id="firstname" name="firstname" class="form-control" type="text">
                                    <span class="help-block m-b-none"></span>
                                    <!--<i class="fa fa-info-circle"></i> 这里写点提示的内容 -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">产品名称(繁体)：</label>
                                <div class="col-sm-6">
                                    <input id="lastname" name="lastname" class="form-control" type="text"
                                        aria-required="true" aria-invalid="false" class="valid">
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-8">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>产品属性新增/编辑</h5>
                        <div class="ibox-tools">
                            <a href="#" class="btn btn-primary btn-xs">新增属性</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm">


                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input id="firstname" name="firstname" class="form-control" type="text"
                                        placeholder="属性简体">
                                </div>
                                <div class="col-sm-6">
                                    <input id="firstname" name="firstname" class="form-control" type="text"
                                        placeholder="简体内容">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input id="lastname" name="lastname" class="form-control" type="text"
                                        placeholder="属性繁体">
                                </div>
                                <div class="col-sm-6">
                                    <input id="lastname" name="lastname" class="form-control" type="text"
                                        placeholder="繁体内容">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-warning" >删除</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input id="firstname" name="firstname" class="form-control" type="text"
                                        placeholder="属性简体">
                                </div>
                                <div class="col-sm-6">
                                    <input id="firstname" name="firstname" class="form-control" type="text"
                                        placeholder="简体内容">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input id="lastname" name="lastname" class="form-control" type="text"
                                        placeholder="属性繁体">
                                </div>
                                <div class="col-sm-6">
                                    <input id="lastname" name="lastname" class="form-control" type="text"
                                        placeholder="繁体内容">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-warning" >删除</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input id="firstname" name="firstname" class="form-control" type="text"
                                        placeholder="属性简体">
                                </div>
                                <div class="col-sm-6">
                                    <input id="firstname" name="firstname" class="form-control" type="text"
                                        placeholder="简体内容">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input id="lastname" name="lastname" class="form-control" type="text"
                                        placeholder="属性繁体">
                                </div>
                                <div class="col-sm-6">
                                    <input id="lastname" name="lastname" class="form-control" type="text"
                                        placeholder="繁体内容">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-warning" >删除</button>
                                </div>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/demo/form-validate-demo.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/hoshino/common.js"></script>

</body>

</html>

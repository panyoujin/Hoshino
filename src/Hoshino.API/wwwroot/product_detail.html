<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>星野官网后台 - 产品新增/编辑</title>
    <meta name="keywords" content="星野官网后台">
    <meta name="description" content="星野官网后台是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">


    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-4">

                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>产品新增/编辑</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <a href="#" style="display:none" data-toggle="modal" id="hiEventShowDialog"
                            data-target="#picCropper"></a>


                        <form class="form-horizontal m-t" id="signupForm_base">
                            <!--产品图片 start-->
                            <div class="form-group">
                                <a href="#" class="col-sm-4">
                                    <img id="imgPic1" pic="" style="height: 200px; width: 171px; "
                                        src="./img/default.png" alt="展示图片">
                                </a>
                                <a href="#" class="col-sm-6">
                                    <img id="imgPic2" pic=""
                                        style="height: 200px; width: 171px;display: block;float: right; "
                                        src="./img/default.png" alt="展示图片">
                                </a>
                            </div>
                            <div class="form-group">
                                <a href="#" class="col-sm-4">
                                    <img id="imgPic3" pic="" style="height: 200px; width: 171px; "
                                        src="./img/default.png" alt="展示图片">
                                </a>
                                <a href="#" class="col-sm-6">
                                    <div class="col-sm-10" id="imgVideo"
                                        style="height: 200px; width: 171px; display: block;float: right;">
                                        <video id="videoControl" vic="" controls="controls" src=""></video>
                                    </div>

                                    <!-- <img id="imgVideo" style="height: 200px; width: 171px;display: block;float: right; "
                                        src="./img/video.png" alt="展示图片"> -->
                                </a>
                            </div>
                            <!--产品图片 end-->

                            <div class="form-group">
                                <label class="col-sm-4 control-label">产品名称(简体)：</label>
                                <div class="col-sm-6">
                                    <input id="txtProduct_Name_CH" name="txtProduct_Name_CH" class="form-control"
                                        type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">产品名称(繁体)：</label>
                                <div class="col-sm-6">
                                    <input id="txtProduct_Name_HK" name="txtProduct_Name_HK" class="form-control"
                                        type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">产品类别：</label>
                                <div class="col-sm-6">
                                    <select id="slCategory" class="form-control m-b" name="slCategory"></select>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-8">
                                    <button class="btn btn-primary" type="button" id="btnSubmit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>产品属性新增/编辑</h5>
                        <div class="ibox-tools">
                            <a href="#" class="btn btn-primary btn-xs" id="btnAddAttribute">新增属性</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm_attribute">
                            <div class="attributeItem">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <input id="txtP_Attribute_Name_CH1" name="txtP_Attribute_Name_CH"
                                            class="form-control" type="text" placeholder="属性简体">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txtP_Attribute_Value_CH1" name="txtP_Attribute_Value_CH"
                                            class="form-control" type="text" placeholder="简体内容">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <input id="txtP_Attribute_Name_HK1" name="txtP_Attribute_Name_HK"
                                            class="form-control" type="text" placeholder="属性繁体">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txtP_Attribute_Value_EN1" name="txtP_Attribute_Value_EN"
                                            class="form-control" type="text" placeholder="繁体内容">
                                    </div>
                                    <div class="col-sm-2">
                                        <button class="btn btn-warning btnAttributeDelete" type="button" >删除</button>
                                    </div>
                                </div>
                            </div>

                            <div class="attributeItem">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <input id="txtP_Attribute_Name_CH2" name="txtP_Attribute_Name_CH"
                                            class="form-control" type="text" placeholder="属性简体">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txtP_Attribute_Value_CH2" name="txtP_Attribute_Value_CH"
                                            class="form-control" type="text" placeholder="简体内容">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <input id="txtP_Attribute_Name_HK2" name="txtP_Attribute_Name_HK"
                                            class="form-control" type="text" placeholder="属性繁体">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txtP_Attribute_Value_EN2" name="txtP_Attribute_Value_EN"
                                            class="form-control" type="text" placeholder="繁体内容">
                                    </div>
                                    <div class="col-sm-2">
                                        <button class="btn btn-warning btnAttributeDelete" type="button" >删除</button>
                                    </div>
                                </div>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出窗口 开始-->
    <div class="modal inmodal fade" tabindex="-1" id="picCropper" role="dialog" aria-hidden="true">

        <div class="modal-dialog modal-lg">
            <div class="ibox-title  back-change">
                <h5>图片裁剪</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="image-crop" style="max-height:500px;">
                            <img src="img/default.png">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>图片预览：</h4>
                        <div class="img-preview" style=" height: 171px;width: 180px;"></div>
                        <h4>说明：</h4>
                        <p>
                            你可以选择新图片上传
                        </p>
                        <div class="btn-group">
                            <label title="上传图片" for="inputImage" class="btn btn-primary">
                                <input type="file" accept="image/*" name="file" id="inputImage" class="hide"> 上传新图片
                            </label>
                            <label title="确定" id="download" class="btn btn-primary">确定</label>
                        </div>
                        <h4></h4>

                        <div class="btn-group">
                            <button style="display:none" data-dismiss="modal" id="closeDialog"></button>
                            <button class="btn btn-white" id="zoomIn" type="button">放大</button>
                            <button class="btn btn-white" id="zoomOut" type="button">缩小</button>
                            <button class="btn btn-warning" id="setDrag" type="button">裁剪</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <input type="file" id="imgVideoInput" accept=".mp4" name="file" style="display: none;" />

    <!-- 弹出窗口 结束-->

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/demo/form-validate-demo.min.js"></script>

    <script src="js/plugins/cropper/cropper.min.js"></script>
    <script src="js/demo/form-advanced-demo.min.js"></script>

    <script src="js/jqueryupload.js?v=1.0.0"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/hoshino/common.js"></script>

    <script src="js/hoshino/product_detail.js"></script>
</body>

</html>

    <title>星野官网后台 - 产品分类</title>
    <meta name="keywords" content="星野官网后台">
    <meta name="description" content="星野官网后台是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">

        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>产品分类</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li>
                                <a href="#"  id="insertCategory" >新增</a>
                            </li>
                            <li>
                                <a href="#"  id="updateCategory" >编辑</a>
                            </li>
                            <li>
                                <a href="#" id="deleteMenu" >删除</a>
                            </li>
                            <li style="display:none">
                                <a href="#" data-toggle="modal"  id="hiEventShowDialog" data-target="#categoryDetail"></a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div id="product_treeview"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- 弹出窗口 开始-->
    <div class="modal inmodal fade" id="categoryDetail" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <select id="slCategory" class="form-control m-b" name="account">
                        <!-- <option value="1">所有分类</option>
                        <option>分类 1</option> -->
                    </select>
                    <input id="txcategoryCH" type="text" placeholder="名称简体" class="form-control m-b">
                    <input id="txcategoryHK" type="text" placeholder="名称繁体" class="form-control m-b">
                    <input id="txcategorySeq" type="text" placeholder="排序" class="form-control m-b" value="0">
                </div>
                <!--<div class="modal-body">
                    <select class="form-control m-b" name="account">
                        <option>所有分类</option>
                        <option>分类 1</option>
                    </select>
                </div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" id="btnCategoryClose" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnCategorySave">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出窗口 结束-->

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/hoshino/common.js"></script>
    <script src="js/hoshino/product_categories.js"></script>

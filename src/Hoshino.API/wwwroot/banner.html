<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>星野官网后台 - Banner管理</title>
    <meta name="keywords" content="星野官网后台">
    <meta name="description" content="星野官网后台是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

    <style type="text/css">
        #ImportBox {
            position: relative;
            cursor: default;
        }

        #Import {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            font-size: 0px;
            font-size: 200px\9;
            overflow: hidden;
            filter: alpha(opacity=0);
            -moz-opacity: 0;
            -khtml-opacity: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Banner管理</h5>
                        <div class="ibox-tools">
                            <button type="button" class="btn btn-sm btn-primary" id="btnAdd"> 新增</button>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <!--<div class="col-md-1">
                                <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
                            </div>-->
                            <div class="col-md-11">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" id="btnSearch"> 搜索</button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="project-list">

                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>图片</th>
                                        <th>排序</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tableContent"></tbody>

                            </table>
                            <div style="text-align: right;" id="pagination">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹出窗口 开始-->
    <a href="#" data-toggle="modal" id="hiEventShowDialog" data-target="#Detail" style="display:none"></a>
    <div class="modal inmodal fade" id="Detail" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lm">
            <div class="modal-content">
                <div class="modal-header">

                    <img style="width:400px;height:100px;" src="" class="img-thumbnail" id="imageurl">
                    <a href="javascript:;" style="font-size:12px;margin:auto 5px;margin-top:10px;color:#333333; " id="ImportBox">
                        &nbsp;&nbsp;<i class="fa fa-upload"></i>选择图片
                        <input type="file" id="Import" name="file" />
                        <input id="fileUrl" maxlength="256" name="fileUrl" placeholder="" value="" type="text" style="float:left;display:none">
                        <input id="fileName" maxlength="256" name="fileName" placeholder="" value="" type="text" style="float:left;display:none">
                    </a>
                    <br />

                    <br />
                    <input id="banner_seq" maxlength="256" placeholder="请输入排序值" value="" type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" id="btnClose" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary" type="submit" id="btnSave">保存内容</button>
                </div>


            </div>
        </div>
    </div>
    <!-- 弹出窗口 结束-->
    <!-- 弹出窗口 开始-->
    <a href="#" data-toggle="modal" id="hiedit_EventShowDialog" data-target="#edit_Detail" style="display:none"></a>
    <div class="modal inmodal fade" id="edit_Detail" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lm">
            <div class="modal-content">
                <div class="modal-header">

                    <input id="banner_id" style="display:none">
                    <img style="width:400px;height:100px;" src="" class="img-thumbnail" id="edit_imageurl">
                    <br />
                    <input id="edit_banner_seq" maxlength="256" placeholder="请输入排序值" value="" type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" id="btnedit_Close" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary" type="submit" id="btnedit_Save">保存内容</button>
                </div>


            </div>
        </div>
    </div>
    <!-- 弹出窗口 结束-->

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/jqueryupload.js?v=1.0.0"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/hoshino/common.js"></script>
    <script src="js/hoshino/banner.js"></script>
    <script>
        $(document).ready(function () {
            $("#loading-example-btn").click(function () {
                btn = $(this);
                simpleLoad(btn, true);
                simpleLoad(btn, false)
            })
            //loadData();
        });
        function simpleLoad(btn, state) {
            if (state) {
                btn.children().addClass("fa-spin");
                btn.contents().last().replaceWith(" Loading")
            } else {
                setTimeout(function () {
                    btn.children().removeClass("fa-spin"); btn.contents().last().replaceWith(" Refresh")
                }, 2000)
            }
        };

    </script>

</body>

</html>
